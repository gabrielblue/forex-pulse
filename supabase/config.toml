[auth]
# Security settings for production
# OTP expiry in seconds (3600 = 1 hour is recommended for email OTP)
otp_expiry = 3600
# Minimum password length
password_min_length = 12
# Enable leaked password protection (checks against haveibeenpwned database)
enable_password_leak_detection = true
# Rate limiting for email sends (in seconds)
rate_limit_email_sent = 60
# Additional security settings
enable_signup = true
enable_anonymous_sign_ins = false
# Email settings
double_confirm_changes = true
enable_confirmations = true
# Session settings (in seconds)
jwt_expiry = 3600
refresh_token_rotation_enabled = true
security_refresh_token_reuse_interval = 10
# Password requirements
password_required_characters = ["lower_case_letters", "upper_case_letters", "numbers", "symbols"]